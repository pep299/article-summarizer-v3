version: '3.8'

services:
  article-summarizer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SLACK_CHANNEL=${SLACK_CHANNEL:-#general}
      - RSS_FEEDS=${RSS_FEEDS:-https://b.hatena.ne.jp/hotentry/it.rss,https://lobste.rs/rss}
      - UPDATE_INTERVAL_MINUTES=${UPDATE_INTERVAL_MINUTES:-30}
      - CACHE_TYPE=${CACHE_TYPE:-memory}
      - CACHE_DURATION_HOURS=${CACHE_DURATION_HOURS:-24}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-5}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - article-summarizer
    restart: unless-stopped
    profiles:
      - proxy

# Optional: Add persistent volume for cache if using file-based cache
volumes:
  cache_data:
    driver: local

# Optional: Add network for service isolation
networks:
  default:
    driver: bridge
